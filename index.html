<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stock Market Prediction</title>
</head>
<body>
    <div class="container">
        <h1>Stock Market Prediction</h1>
        <label for="stockTicker">Enter Stock Ticker:</label>
        <input type="text" id="stockTicker" placeholder="Enter stock ticker">
        <label for="stockstart">Enter Start date:</label>
        <input type="date" id="stockstart" placeholder="Enter start date">
        <label for="stockend">Enter End date:</label>
        <input type="date" id="stockend" placeholder="Enter end date">
        <button onclick="predictStock()">Predict Stock</button>
        <p id="result"></p>
    </div>
    <script src="/eel.js"></script>
    <script>
        function predictStock() {
            const stockTicker = document.getElementById('stockTicker').value;
            const stockstart = document.getElementById('stockstart').value;
            const stockend = document.getElementById('stockend').value;
    
            eel.predict_stock(stockTicker,stockstart,stockend)(function(result) {
                document.getElementById('result').innerText = result;
            });
        }
    </script>
</body>
</html>
